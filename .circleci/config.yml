version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10

jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: ~/cody-abbott-dev && npm test
      - heroku/deploy-via-git

workflows:
  heroku_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
